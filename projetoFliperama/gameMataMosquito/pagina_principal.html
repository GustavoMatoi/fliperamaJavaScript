<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Meu css-->
    <link rel="stylesheet" href="estilo.css">
    <title>Game over</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mt-5">
                    <img src="imagens/game.png" alt="" class="align-self-center">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mt-2">
                    <select name="" id="nivel" class="form-control w-25">
                        <option value="" disabled>-- Selecionar o nível --</option>
                        <option value="facil">Fácil</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-lg btn-danger" onclick="iniciarJogo()">Iniciar o jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
